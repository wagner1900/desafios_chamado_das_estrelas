<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîì Miss√£o Hacker - O Chamado das Estrelas</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap">
  <style>
    /* Reset b√°sico */
    * {
      box-sizing: border-box;
      margin: 0; 
      padding: 0;
    }
    html, body {
      width: 100%; 
      height: 100%; 
      overflow: auto; /* Permite rolagem caso o conte√∫do exceda a tela */
      font-family: 'Source Code Pro', monospace;
      background-color: #000;
      color: #0f0;
    }

    /* Canvas do efeito Matrix */
    #matrix, 
    /* Part√≠culas */
    #particles-js {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      z-index: -2; 
      pointer-events: none;
      opacity: 0.15;
    }

    /* Container principal */
    .container {
      max-width: 750px;
      margin: 40px auto; 
      background: rgba(0, 0, 0, 0.85);
      box-shadow: 0 0 20px #0f0;
      border-radius: 10px;
      padding: 25px;
      text-align: center;
      position: relative;
      z-index: 1; /* Fica acima do matrix e particles */
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #0f0;
    }

    /* Terminal Hacker */
    #terminal {
      background-color: #001a00;
      padding: 15px;
      border-radius: 8px;
      height: 250px;
      overflow-y: auto;
      font-size: 1em;
      border: 1px solid #0f0;
      white-space: pre-wrap;
      text-align: left;
      box-shadow: inset 0 0 10px #0f0;
    }

    /* Campo de texto e bot√£o */
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      background-color: #001a00;
      color: #0f0;
      border: none;
      outline: none;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 1em;
      background-color: #0f0;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #5f5;
    }

    /* Bot√£o para iniciar a imers√£o (batimento + m√∫sica) */
    #immerseBtn {
      margin-bottom: 15px;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2em;
      text-align: center;
    }

    /* Imagem revelada */
    #hiddenImage {
      display: none;
      margin-top: 20px;
      width: 100%;
      max-height: 1200px;
      border-radius: 10px;
      box-shadow: 0 0 50px rgba(0, 255, 0, 0.9);
      animation: reveal 1.5s ease forwards, pulse 2s infinite alternate;
    }
    @keyframes reveal {
      0% { transform: scale(0.3); opacity: 0; }
      70% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.6); }
      100% { box-shadow: 0 0 40px rgba(0, 255, 0, 1); }
    }

    /* Texto digitando */
    .typing {
      display: inline-block;
      border-right: 2px solid #0f0;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(30, end), blink 0.75s step-end infinite alternate;
      font-size: 1.2em;
      margin-top: 15px;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      from { border-color: transparent; }
      to { border-color: #0f0; }
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>
<div id="particles-js"></div>

<div class="container">
  <h1>üîì Miss√£o Hacker: O Chamado das Estrelas</h1>
  
  <!-- Bot√£o para iniciar sons -->
  <button id="immerseBtn">üéß Iniciar Imers√£o</button>

  <div id="terminal">
Conectando ao servidor seguro...
Estabelecendo acesso n√≠vel 1...
Dica: A senha est√° escondida em "frphvdu" (Cifra de C√©sar -3).
  </div>

  <input type="text" id="userInput" placeholder="Digite a senha aqui..." />
  <button onclick="checkAnswer()">Verificar Acesso</button>

  <div id="result"></div>
  <img id="hiddenImage" src="desbloqueio_imagem.webp" alt="Imagem desbloqueada do universo de O Chamado das Estrelas">

</div>

<!-- Sons -->
<audio id="heartbeat" src="https://cdn.pixabay.com/download/audio/2022/03/31/audio_8b6a55fc45.mp3" loop></audio>
<audio id="dramaticMusic" src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_8964f86b26.mp3" loop></audio>
<audio id="successSound" src="https://cdn.pixabay.com/download/audio/2021/12/22/audio_003f086708.mp3"></audio>
<audio id="revealSound" src="https://cdn.pixabay.com/download/audio/2022/03/14/audio_5a8eae6eaf.mp3"></audio>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
  const matrixCanvas = document.getElementById('matrix');
  const ctx = matrixCanvas.getContext('2d');
  const letters = "„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789";
  const fontSize = 16;
  let columns;
  let drops = [];

  matrixCanvas.height = window.innerHeight;
  matrixCanvas.width = window.innerWidth;

  function initMatrix() {
    columns = Math.floor(window.innerWidth / fontSize);
    drops = Array(columns).fill(1);
  }

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    drops.forEach((y, i) => {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, y * fontSize);

      if (y * fontSize > matrixCanvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    });
  }

  window.onresize = () => {
    matrixCanvas.height = window.innerHeight;
    matrixCanvas.width = window.innerWidth;
    initMatrix();
  };

  initMatrix();
  setInterval(drawMatrix, 35);

  // Part√≠culas
  particlesJS("particles-js", {
    particles: {
      number: { value: 60, density: { enable: true, value_area: 600 }},
      color: { value: "#0f0" },
      shape: { type: "circle" },
      opacity: { value: 0.5 },
      size: { value: 3 },
      move: { enable: true, speed: 2 }
    },
    interactivity: {
      events: { onhover: { enable: true, mode: "repulse" }},
      modes: { repulse: { distance: 80 }}
    }
  });

  // Sons
  const heartbeat = document.getElementById('heartbeat');
  const dramaticMusic = document.getElementById('dramaticMusic');
  const successSound = document.getElementById('successSound');
  const revealSound = document.getElementById('revealSound');

  // Bot√£o de imers√£o
  const immerseBtn = document.getElementById('immerseBtn');
  immerseBtn.addEventListener('click', () => {
    heartbeat.volume = 0.5;
    dramaticMusic.volume = 0.3;
    heartbeat.play().catch(err => console.log("üîá Erro Batimento:", err));
    dramaticMusic.play().catch(err => console.log("üîá Erro Musica:", err));
    immerseBtn.style.display = 'none';
  });

  // Terminal e resultado
  const terminal = document.getElementById('terminal');
  const hiddenImage = document.getElementById('hiddenImage');
  const result = document.getElementById('result');

  function checkAnswer() {
    const input = document.getElementById('userInput').value.trim().toLowerCase();

    terminal.textContent += `\n>>> Verificando: ${input}...`;
    terminal.scrollTop = terminal.scrollHeight;

    setTimeout(() => {
      if (input === 'codigo') {
        terminal.textContent += "\n‚úÖ Acesso concedido! Arquivo secreto sendo revelado...";
        result.innerHTML = `<div class="typing">üöÄ Miss√£o conclu√≠da com sucesso!</div>`;
        successSound.play();

        setTimeout(() => {
          hiddenImage.style.display = 'block';
          revealSound.play();
        }, 1200);
      } else {
        terminal.textContent += "\n‚ùå Senha incorreta. Tente novamente.";
        result.textContent = '‚ùå Erro! Confira as dicas.';
      }
      terminal.scrollTop = terminal.scrollHeight;
    }, 1000);
  }
</script>

</body>
</html>
